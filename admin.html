<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adarsha Educational Institute</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased" data-page="admin">
<nav class="p-4 bg-black bg-opacity-40 flex justify-center gap-6 text-white">
  <a href="index.html" class="hover:underline">Home</a>
  <a href="student.html" class="hover:underline">Student Portal</a>
  <a href="teacher.html" class="hover:underline">Teacher Panel</a>
  <a href="admin.html" class="hover:underline">Admin Panel</a>
</nav>

<div id="admin-login-fields" class="hidden" style="animation-delay: 0.1s;"> 
 <div> 
 <label for="admin-username" class="block text-sm font-medium 
 text-gray-300">Username</label> 
 <select id="admin-username" name="admin-username" class="mt-1 block 
 w-full px-4 py-3 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 
 focus:border-indigo-500"> 
 <option value="akpalei_sir">A.K. Palei Sir</option> 
 <option value="amar_admin">Amar</option> 
 </select> 
 </div> 
 </div>
<div id="admin-dashboard-view" class="view"> 
 <div class="card p-4 sm:p-6 md:p-8"> 
 <div class="flex flex-col sm:flex-row justify-between items-center mb-6 md:mb-8 
 gap-4"> 
 <h2 id="admin-welcome-message" class="text-2xl md:text-3xl font-bold 
 text-white text-center sm:text-left"></h2> 
 <button id="logout-admin" class="btn bg-red-500 text-white font-semibold py-2 
 px-4 rounded-lg hover:bg-red-600 w-full sm:w-auto">Logout</button> 
 </div> 
 <!-- Admin Stats Cards --> 
 <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6 mb-6 md:mb-8"> 
 <div class="card p-4 md:p-6 text-center stat-card"> 
 <div class="flex justify-center items-center mx-auto bg-green-500/20 
 rounded-full h-14 w-14 mb-3"> 
 <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" 
 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
 stroke-linejoin="round" class="text-green-300"><path d="M12 4.354a4 4 0 110 5.292M15 
 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.176-5.973" 
 /></svg> 
 </div> 
 <p id="admin-teacher-count" class="text-3xl md:text-4xl font-bold 
 text-white">0</p> 
 <p class="text-gray-300 mt-1 text-sm">Total Teachers</p> 
 </div> 
 <div class="card p-4 md:p-6 text-center stat-card" style="animation-delay: 
 0.1s;"> 
 <div class="flex justify-center items-center mx-auto bg-blue-500/20 
 rounded-full h-14 w-14 mb-3"> 
 <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" 
 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" 
 stroke-linejoin="round" class="text-blue-300"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 
 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 
 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg> 
 </div> 
 <p id="admin-student-count" class="text-3xl md:text-4xl font-bold 
 text-white">0</p> 
 <p class="text-gray-300 mt-1 text-sm">Total Students</p> 
 </div> 
 </div> 
 <!-- Admin Tabs --> 
 <div id="admin-tabs-container" class="flex space-x-1 sm:space-x-2 border-b 
 border-gray-700 mb-4 overflow-x-auto pb-2"> 
 <div class="admin-tab active" data-tab="teacher-overview">Teachers</div> 
 <div class="admin-tab" data-tab="institute-structure">Structure</div> 
 <div class="admin-tab" data-tab="student-lookup">Lookup</div> 
 <div class="admin-tab" data-tab="class-roster">Roster</div> 
 <div class="admin-tab" data-tab="announcements">Announcements</div> 
 <div class="admin-tab" data-tab="analysis">Analysis</div> 
 </div> 
 <!-- Admin Tab Content --> 
 <div id="admin-tab-content"> 
 <div id="teacher-overview-content" class="admin-tab-content active"> 
 <div class="bg-black bg-opacity-20 p-4 md:p-6 rounded-lg"> 
 <div class="flex flex-col sm:flex-row justify-between items-center mb-4 
 gap-4"> 
 <h3 class="text-xl md:text-2xl font-semibold text-white">Teacher 
 List</h3> 
 </div> 
 <div id="teacher-overview-list" class="space-y-4"> 
 <!-- Teacher info will be dynamically inserted here --> 
 </div> 
 </div> 
 </div> 
 <div id="institute-structure-content" class="admin-tab-content"> 
 <div class="bg-black bg-opacity-20 p-4 md:p-6 rounded-lg"> 
 <div class="flex flex-col sm:flex-row justify-between items-center mb-4 
 gap-4"> 
 <h3 class="text-xl md:text-2xl font-semibold text-white">Institute 
 Structure</h3> 
 </div> 
 <div id="institute-structure-list" class="space-y-4 max-h-96 
 overflow-y-auto"> 
 <!-- Structure will be dynamically inserted here --> 
 </div> 
 </div> 
 </div> 
 <div id="student-lookup-content" class="admin-tab-content"> 
 <div class="bg-black bg-opacity-20 p-4 md:p-6 rounded-lg"> 
 <div class="flex flex-col sm:flex-row justify-between items-center mb-4 
 gap-4"> 
 <h3 class="text-xl md:text-2xl font-semibold text-white">Student 
 Lookup</h3> 
 </div> 
 <div class="flex gap-2"> 
 <input type="text" id="student-search-input" placeholder="Type a 
 student's name..." class="flex-grow p-2 rounded-md"> 
 </div> 
 <div id="student-lookup-results" class="mt-4 p-4 bg-black bg-opacity-20 
 rounded-md min-h-[50px]"> 
 <!-- Search results will appear here --> 
 </div> 
 </div> 
 </div> 
 <div id="class-roster-content" class="admin-tab-content"> 
 <div class="bg-black bg-opacity-20 p-4 md:p-6 rounded-lg"> 
 <div class="flex flex-col sm:flex-row justify-between items-center mb-4 
 gap-4"> 
 <h3 class="text-xl md:text-2xl font-semibold text-white">Class 
 Roster</h3> 
 </div> 
 <div id="class-roster-list" class="space-y-4 max-h-96 overflow-y-auto"> 
 <!-- Roster will be dynamically inserted here --> 
 </div> 
 </div> 
 </div> 
 <div id="announcements-content" class="admin-tab-content"> 
 <div class="bg-black bg-opacity-20 p-4 md:p-6 rounded-lg"> 
 <h3 class="text-xl md:text-2xl font-semibold mb-4 text-white">Create 
 Announcement for Main Group</h3> 
 <div class="space-y-4"> 
 <div> 
 <label for="teacher-request-input" class="block text-sm font-medium 
 text-gray-300">Paste Teacher Request Message Here</label> 
 <textarea id="teacher-request-input" rows="4" placeholder="Paste the 
 approved request message from the teacher..." class="mt-1 block w-full p-2 
 rounded-md"></textarea> 
 </div> 
 <button id="generate-announcement-btn" class="btn bg-teal-500 
 text-white font-bold py-2 px-4 rounded-md hover:bg-teal-600 w-full">Generate 
 Announcement</button> 
 <div id="announcement-message-container" class="hidden mt-4 
 space-y-2"> 
 <label class="block text-sm font-medium text-gray-300">Generated 
 Announcement:</label> 
 <textarea id="announcement-message" rows="6" class="w-full p-2 
 rounded-md bg-opacity-20" readonly></textarea> 
 <div class="flex flex-col sm:flex-row gap-4"> 
 <button data-copytarget="announcement-message" class="copy-btn 
 btn bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600 flex-1">Copy 
 Announcement</button> 
 <a href="#" id="announcement-whatsapp-link" target="_blank" 
 class="btn bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 flex-1 
 text-center">Open Main Group</a> 
 </div> 
 </div> 
 </div> 
 </div> 
 </div> 
 <div id="analysis-content" class="admin-tab-content"> 
 <div class="bg-black bg-opacity-20 p-4 md:p-6 rounded-lg"> 
 <h3 class="text-xl md:text-2xl font-semibold mb-4 text-white">Marks 
 Analysis</h3> 
 <div class="space-y-4"> 
 <div> 
 <label for="marks-analysis-input" class="block text-sm font-medium 
 text-gray-300">Paste Marks Report Here</label> 
 <textarea id="marks-analysis-input" rows="6" placeholder="Paste the 
 full marks report generated by a teacher..." class="mt-1 block w-full p-2 
 rounded-md"></textarea> 
 </div> 
 <button id="analyze-marks-btn" class="btn bg-purple-500 text-white 
 font-bold py-2 px-4 rounded-md hover:bg-purple-600 w-full">Analyze Marks</button> 
 <div id="analysis-results-container" class="hidden mt-4 space-y-4"> 
 <div class="flex flex-col sm:flex-row justify-between items-center mb-4 
 gap-4"> 
 <h4 class="text-lg font-semibold text-white">Analysis Report</h4> 
 <button id="print-analysis-btn" class="btn bg-gray-500 text-white 
 font-semibold py-2 px-4 rounded-lg hover:bg-gray-600 flex items-center gap-2 w-full 
 sm:w-auto"> 
 <svg xmlns="http://www.w3.org/2000/svg" width="20" 
 height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
 stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 6 2 18 2 18 
 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 
 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg> 
 Print Report 
 </button> 
 </div> 
 <div id="analysis-results" class="p-4 bg-black bg-opacity-25 
 rounded-md"> 
 <!-- Analysis results will be injected here --> 
 </div> 
 <div> 
 <canvas id="grade-chart"></canvas> 
 </div> 
 </div> 
 </div> 
 </div> 
 </div> 
 </div> 
 </div> 
 </div>
<script src="js/script.js" defer></script>
</body>
</html>
